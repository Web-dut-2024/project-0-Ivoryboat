<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Google Advanced Search</title>  
    <!-- 引入CSS样式，你可以根据需要调整路径和文件名 -->  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Google Advanced Search</h1>  
        <!-- 添加返回链接到Google Search页面 -->  
        <a href="index.html" style="position: absolute; top: 10px; right: 10px;">Back to Google Search</a>  
    </header>  
  
    <form action="https://www.google.com/search" method="get">  
        <!-- 所有这些词: -->  
        <div>  
            <label for="all-these-words">Find pages with… “all these words:”</label>  
            <input type="text" name="as_q" id="all-these-words" placeholder="Enter words...">  
        </div>  
  
        <!-- 这个确切的词或短语: -->  
        <div>  
            <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>  
            <input type="text" name="exact_phrases" id="exact-phrase" placeholder="Enter phrase...">  
        </div>  
  
        <!-- 任何这些词: -->  
        <div>  
            <label for="any-of-these-words">Find pages with… “any of these words:”</label>  
            <input type="text" name="as_epq" id="any-of-these-words" placeholder="Enter words...">  
        </div>  
  
        <!-- 不包含这些词: -->  
        <div>  
            <label for="none-of-these-words">Find pages with… “none of these words:”</label>  
            <input type="text" name="as_nq" id="none-of-these-words" placeholder="Enter words...">  
        </div>  
  
        <!-- 高级搜索按钮 -->  
        <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px;">Advanced Search</button>  
    </form>  
  
    <!-- 引入其他需要的JavaScript文件（如果有） -->  
</body>  
</html>

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Google Image Search</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="search-container">  
        <form action="https://www.google.com/search" method="get">  
            <input type="text" name="tbm" value="isch" hidden>  
            <input type="text" name="q" placeholder="Search images..." class="search-bar">  
            <button type="submit" class="search-button">Search Images</button>  
            <a href="index.html" class="search-link">Back to Google Search</a>  
        </form>  
    </div>  
</body>  
</html>
